on: [push, pull_request, workflow_dispatch]
name: Build
jobs:
  matrix:
    runs-on: ubuntu-latest
    name: Fetch Build Keyboards
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install yaml2json
        run: python3 -m pip install remarshal
      
      - id: set-matrix
        name: Fetch Build Matrix
        run: |
          if [ ! -f build.yaml ]; then
            echo "Error: build.yaml not found"
            exit 1
          fi
          matrix=$(yaml2json build.yaml | jq -c .)
          echo "Build matrix:"
          yaml2json build.yaml | jq '.'
          echo "matrix=${matrix}" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    needs: matrix
    name: Build
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix.outputs.matrix) }}
    steps:
      - name: Prepare variables
        id: variables
        run: |
          if [ -n "${{ matrix.shield }}" ]; then
            EXTRA_CMAKE_ARGS="-DSHIELD=${{ matrix.shield }}"
            ARTIFACT_NAME="${{ matrix.shield }}-${{ matrix.board }}-zmk"
            DISPLAY_NAME="${{ matrix.shield }} - ${{ matrix.board }}"
          else
            EXTRA_CMAKE_ARGS=
            DISPLAY_NAME="${{ matrix.board }}"
            ARTIFACT_NAME="${{ matrix.board }}-zmk"
          fi
          echo "extra-cmake-args=${EXTRA_CMAKE_ARGS}" >> $GITHUB_OUTPUT
          echo "artifact-name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          echo "display-name=${DISPLAY_NAME}" >> $GITHUB_OUTPUT
      
      - name: Checkout
        uses: actions/checkout@v4
      
      # 靽桀儔 Python 3.12 ��� distutils ���憿�
      - name: Install setuptools (Fix distutils)
        run: |
          python3 -m pip install --break-system-packages setuptools
      
      - name: Cache west modules
        uses: actions/cache@v4
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      
      - name: West Init
        run: west init -l config
      
      - name: West Update
        run: west update
      
      - name: West Zephyr export
        run: west zephyr-export
      
      - name: West Build (${{ steps.variables.outputs.display-name }})
        shell: sh -x {0}
        run: |
          west build -s zmk/app -b ${{ matrix.board }} -- \
            -DZMK_CONFIG=${GITHUB_WORKSPACE}/config \
            ${{ steps.variables.outputs.extra-cmake-args }} \
            ${{ matrix.cmake-args }}
      
      - name: ${{ steps.variables.outputs.display-name }} DTS File
        if: ${{ always() }}
        run: |
          if [ -f "build/zephyr/${{ matrix.board }}.dts.pre.tmp" ]; then
            echo "=== DTS Pre-processed File ==="
            cat -n build/zephyr/${{ matrix.board }}.dts.pre.tmp
          fi
          if [ -f "build/zephyr/zephyr.dts" ]; then
            echo "=== Final DTS File ==="
            cat -n build/zephyr/zephyr.dts
          fi
      
      - name: ${{ steps.variables.outputs.display-name }} Kconfig file
        if: ${{ always() }}
        run: |
          echo "=== Active Kconfig Settings ==="
          cat build/zephyr/.config | grep -v "^#" | grep -v "^$"
      
      - name: Rename artifacts
        run: |
          mkdir -p build/artifacts
          
          if [ -f build/zephyr/zmk.uf2 ]; then
            cp build/zephyr/zmk.uf2 "build/artifacts/${{ steps.variables.outputs.artifact-name }}.uf2"
            echo "��� Created ${{ steps.variables.outputs.artifact-name }}.uf2"
            ls -lh "build/artifacts/${{ steps.variables.outputs.artifact-name }}.uf2"
          elif [ -f build/zephyr/zmk.hex ]; then
            cp build/zephyr/zmk.hex "build/artifacts/${{ steps.variables.outputs.artifact-name }}.hex"
            echo "��� Created ${{ steps.variables.outputs.artifact-name }}.hex"
            ls -lh "build/artifacts/${{ steps.variables.outputs.artifact-name }}.hex"
          else
            echo "��� Error: No firmware file found (zmk.uf2 or zmk.hex)"
            echo "Contents of build/zephyr:"
            ls -la build/zephyr/ || true
            exit 1
          fi
      
      - name: Archive (${{ steps.variables.outputs.display-name }})
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.variables.outputs.artifact-name }}
          path: build/artifacts
          retention-days: 30

  merge:
    runs-on: ubuntu-latest
    needs: build
    name: Merge All Firmware
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: sofle-nrf52840-firmware
          pattern: "*-zmk"
          delete-merged: true
          retention-days: 90

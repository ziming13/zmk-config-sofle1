name: ZMK Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ Install system dependencies
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git build-essential cmake ninja-build gcc-arm-none-eabi \
          python3-dev python3-venv python3-setuptools python3-wheel python3-pip \
          device-tree-compiler

    # 3️⃣ Setup Python virtual environment
    - name: Setup Python venv
      run: |
        python3 -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip setuptools wheel

    # 4️⃣ Activate venv for later steps
    - name: Activate venv
      shell: bash
      run: |
        source .venv/bin/activate
        python --version
        pip --version

    # 5️⃣ Build ZMK firmware
    - name: Build ZMK firmware
      shell: bash
      run: |
        source .venv/bin/activate
        west build -p -b nice_nano ./app

    # 6️⃣ Optional: Upload firmware artifact
    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: zmk-firmware
        path: app/build/zephyr/zephyr.hex
